<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OTP Verification</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f6fb; font-family:Arial, Helvetica, sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding:40px 0;">
        <table width="420" cellpadding="0" cellspacing="0"
          style="background:#ffffff; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.15);">

          <!-- LOGO -->
          <tr>
            <td align="center" style="padding:30px 20px 10px;">
              <img src="https://github.com/satyenvaidya2004/PixelCrypt/blob/master/src/images/logo.webp?raw=true"
                   alt="PixelCrypt"
                   width="90"
                   style="display:block;" />
              <h2 style="margin:12px 0 0; color:#1a1a2e;">
                PixelCrypt
              </h2>
            </td>
          </tr>

          <!-- CONTENT -->
          <tr>
            <td style="padding:20px 30px; text-align:center;">
              <p style="font-size:15px; color:#444;">
                Use the OTP below to verify your email address
              </p>

              <div style="
                margin:20px 0;
                padding:14px 0;
                background:#f0f3ff;
                border-radius:8px;
                font-size:28px;
                letter-spacing:6px;
                font-weight:bold;
                color:#3b5cff;">
                {{OTP}}
              </div>

              <p style="font-size:13px; color:#777;">
                This OTP is valid for <b>10 minutes</b>.
              </p>

              <p style="font-size:12px; color:#999; margin-top:20px;">
                If you didn’t request this, please ignore this email.
              </p>
            </td>
          </tr>

          <!-- FOOTER -->
          <tr>
            <td align="center"
              style="padding:15px; font-size:11px; color:#aaa; background:#fafafa; border-radius:0 0 10px 10px;">
              © 2025 PixelCrypt • Secure Image Steganography
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
